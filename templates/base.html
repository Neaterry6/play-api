<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StreamMe{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>StreamMe</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('search') }}">Search</a>
            <a href="{{ url_for('play_video') }}">Videos</a>
            <a href="{{ url_for('play_audio') }}">Audio</a>
            <a href="{{ url_for('lyrics') }}">Lyrics</a>
            <a href="{{ url_for('download') }}">Download</a>
            <a href="{{ url_for('about') }}">About</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 StreamMe - All Rights Reserved.</p>
    </footer>
</body>
</html
