<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom | StreamMe</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>üéôÔ∏è Live Chatroom</h1>

    <!-- Set nickname -->
    <label for="nickname">Set Your Nickname:</label>
    <input type="text" id="nickname" placeholder="Enter nickname" required>
    <button onclick="setNickname()">Join Chat</button>

    <!-- Chat messages -->
    <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-top: 20px;"></div>

    <!-- Message input -->
    <input type="text" id="message" placeholder="Type a message..." disabled>
    <button onclick="sendMessage()" id="send-btn" disabled>Send</button>

    <script>
        const socket = io();
        let nickname = "";

        function setNickname() {
            const input = document.getElementById("nickname");
            nickname = input.value.trim();
            if (nickname) {
                socket.emit("join", nickname);
                input.disabled = true;
                document.getElementById("message").disabled = false;
                document.getElementById("send-btn").disabled = false;
            }
        }

        socket.on("message", function(data) {
            const chatBox = document.getElementById("chat-box");
            const msg = document.createElement("p");
            msg.innerHTML = `<strong>${data.nickname}:</strong> ${data.text}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value.trim();
            if (message) {
                socket.emit("message", { nickname: nickname, text: message });
                messageInput.value = "";
            }
        }

        // Allow Enter key to send message
        document.getElementById("message").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
