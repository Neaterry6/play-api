<!DOCTYPE html>
<html>
<head>
    <title>Play Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <nav>
        <a href="/">🏠 Home</a> |
        <a href="/search">🔍 Search</a> |
        <a href="/download">⬇️ Download</a>
    </nav>

    <h1>🎶 Now Playing: {{ video.title }}</h1>
    <iframe width="560" height="315" src="{{ video.video_url }}" frameborder="0" allowfullscreen></iframe>

    <div class="controls">
        <button onclick="changeSpeed(0.5)">0.5x</button>
        <button onclick="changeSpeed(1)">1x</button>
        <button onclick="changeSpeed(1.5)">1.5x</button>
        <button onclick="changeSpeed(2)">2x</button>
    </div>
</body>
</html>
